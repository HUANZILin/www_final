<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料修改</title>
    <!-- 導入Bootstrap的CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles/userdata.css" />
  </head>
  <body>
    <!-- 導入navbar -->
    <script src="./nav.js"></script>

    <h1>會員資料修改</h1>
    <hr width="80%" />
    <div class="container">
      <form action="">
        <label for="">UID</label>
        <input type="text" placeholder="#1234" disabled />
        <br />
        <label for="">帳號/Email</label>
        <input type="text" placeholder="請輸入新的帳號名稱" />
        <br />
        <label for="">密碼</label>
        <input type="text" placeholder="請輸入新的密碼" />
        <br />
        <button>
          <a href="./userdata.html">儲存資料</a>
        </button>
      </form>
    </div>

    <!-- 導入footer -->
    <script src="./footer.js"></script>

    <!-- 導入Bootstrap5的JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
